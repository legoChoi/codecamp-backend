<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>결제 페이지</title>
    <script></script>
    <script>
      function requestPay() {
        const amount = document.getElementById("qqq").value;
        console.log(`결제할 금액: ${amount}원`);

        const IMP = window.IMP; // 생략 가능
        IMP.init("imp48062777"); // 예: imp00000000a

        const today = new Date();
        const hours = today.getHours(); // 시
        const minutes = today.getMinutes(); // 분
        const seconds = today.getSeconds(); // 초
        const milliseconds = today.getMilliseconds();
        const makeMerchantUid = hours + minutes + seconds + milliseconds;

        IMP.request_pay(
          {
            pg: "nice",
            pay_method: "card",
            merchant_uid: "IMP" + makeMerchantUid,
            name: "노르웨이 회전 의자",
            amount: 100, // 숫자 타입
            buyer_email: "gildong@gmail.com",
            buyer_name: "홍길동",
            buyer_tel: "010-4242-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
          },
          function (rsp) {
            // callback
            if (rsp.success) {
              // 결제 성공 시 로직
              console.log("결제 성공");
              axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                    mutation {
                        createPointTransaction(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}) {
                            id
                        }
                    }
                `,
                },
                {
                  headers: {
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFhYTJAYWFhLmNvbSIsInN1YiI6IjVjMTA4MWE3LTg2NmYtNDhlNi05NDVkLTIxNjI2YWYyYTIyMSIsImlhdCI6MTY3ODE3NzM4NCwiZXhwIjoxNjc4MTgwOTg0fQ.b1lSeCOCSy5-wnVHJIDqnQRRGpk2_kAqVGMal6ySaPk",
                  },
                }
              );
            } else {
              // 결제 실패 시 로직
              console.log("결제 실패");
              console.log(rsp);
            }
          }
        );
      }
    </script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
      type="text/javascript"
      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
